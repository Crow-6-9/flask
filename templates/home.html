<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Store</h1>
    <h2>Products</h2>
    <form method="POST">
        {% for product in products %}
            <div>
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>Available Quantity: {{ product.quantity }}</p>
                <label for="quantity_{{ product.id }}">Select Quantity:</label>
                <input type="number" id="quantity_{{ product.id }}" name="quantity" min="1" max="{{ product.quantity }}" required>
                <input type="hidden" name="product_id" value="{{ product.id }}">
            </div>
        {% endfor %}
        <button type="submit">Add to Cart</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
