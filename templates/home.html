<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/styles.css') }}">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">E-Shop</a>
                <ul class="nav-links">
                    <li><a href="/cart">Cart</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Our Products</h1>

            <div class="product-grid">
                {% for product in products %}
                <div class="product-card">
                    <img src="/static/images/{{ product.image }}" alt="{{ product.name }}">
                    <h2>{{ product.name }}</h2>
                    <p>Price: ${{ product.price }}</p>
                    
                    <form action="/home" method="POST">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" min="1" max="{{ product.quantity }}" value="1" required>
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
